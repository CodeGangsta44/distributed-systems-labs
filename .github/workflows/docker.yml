name: Deploy to Docker
on: workflow_dispatch
jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    - name: Setup Java JDK
      uses: actions/setup-java@v3.6.0
      with:
        java-version: 17
        distribution: zulu
    - name: package archive
      run: mvn -B package --file pom.xml
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
    - name: Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}
        
    - name: Build and push
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: ${{ secrets.DOCKERHUB_USERNAME }}/${{ secrets.DOCKERHUB_IMAGE }}:latest
    - name: save key to file
      run: echo "${{ secrets.VM_KEY }}" > key
    - name: set permissions on file
      run: chmod 400 key
    - name: Restart container
      run: ssh -i key -o StrictHostKeyChecking=no ${{ secrets.VM_USERNAME }}@${{ secrets.VM_HOST }} "sudo docker stop $CONTAINER_NAME && sudo docker rm $CONTAINER_NAME sudo docker pull $CONTAINER_NAME:latest sudo docker run $CONTAINER_PARAMETERS --name $CONTAINER_NAME --restart unless-stopped -d $CONTAINER_IMAGE"
